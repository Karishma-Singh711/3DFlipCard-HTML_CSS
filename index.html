<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c3c671d740.js" crossorigin="anonymous"></script>
    <title>3D Flip Card On Hover</title>
</head>
<body>
    <div class="container">
        <div class="card front-face">
            <img src="./images/random profile img.avif" alt="profile-img">
        </div>
        <div class="card back-face">
            <div class="profile-img">
                <img src="./images/random profile img.avif" alt="profile-img">
            </div>
            <div class="profile-text">
                <h1 class="name">Karishma Singh</h1>
                <h3 class="info">Full Stack Web developer and Coder</h3>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
